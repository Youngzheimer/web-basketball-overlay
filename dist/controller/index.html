<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2>Update Score and Time</h2>
    <div class="buttons">
      <button data-team1="-1" data-team2="0">Team1 -1</button>
      <button data-team1="1" data-team2="0">Team1 +1</button>
      <button data-team1="2" data-team2="0">Team1 +2</button>
      <button data-team1="3" data-team2="0">Team1 +3</button>
      <button data-team1="0" data-team2="-1">Team2 -1</button>
      <button data-team1="0" data-team2="1">Team2 +1</button>
      <button data-team1="0" data-team2="2">Team2 +2</button>
      <button data-team1="0" data-team2="3">Team2 +3</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
